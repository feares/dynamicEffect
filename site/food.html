<!DOCTYPE html>
<html lang="en" class="dk_fouc has-js">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>主题-美食</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/food.css" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="page page1 show">
                <div class="scroll inline">
                    <div class="top"></div>
                    <div class="middle left"></div>
                    <div class="bottom"></div>
                </div>
                <div class="scroll-body inline">
                    <div class="content">
                        <ul>
                            <li class="text1">学问之道</li>
                            <li class="text2">先知而后行</li>
                            <li class="text3">饮食亦然</li>
                        </ul>
                        <img class="scroll-img" src="img/star_bg.jpg">
                    </div>
                </div>
                <div class="scroll-mask inline">
                    <div class="scroll inline">
                        <div class="top"></div>
                        <div class="middle right"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
            </div>
            <div class="page2 hide">
                <div class="plate">
                    <div class="inline food" style="background: url(img/food1.jpg) 0 0 / 100px 90px no-repeat;"></div>
                    <div class="inline food" style="background: url(img/food2.jpg) 0 0 / 100px 90px no-repeat;"></div>
                    <div class="inline food" style="background: url(img/food3.jpg) 0 0 / 100px 90px no-repeat;"></div>
                    <div class="inline food" style="background: url(img/food4.jpg) 0 0 / 100px 90px no-repeat;"></div>
                    <div class="inline food" style="background: url(img/food5.jpg) 0 0 / 100px 90px no-repeat;"></div>
                    <div class="inline food" style="background: url(img/food6.jpg) 0 0 / 100px 90px no-repeat;"></div>
                </div>
            </div>
        </div>
    </body>
<script src="../src/jquery.min.js"></script>
<script src="../src/ea_src.js"></script>
<script src="js/food.js"></script>
</html>
